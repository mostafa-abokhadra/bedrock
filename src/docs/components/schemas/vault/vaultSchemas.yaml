createVaultBody:
  type: object
  properties:
    name:
      type: string
      example: vault name

successfullVaultCreation:
  type: object
  properties:
    message:
      type: string
      example: Vault created successfully
    vault:
      $ref: './globalVaultSchemas.yaml#/Vault'

SuccessfullVaultsRetrieval:
  type: object
  properties:
    message:
      type: string
      example: vaults retreived successfully
    vaults:
      type: array
      items:
        $ref: './globalVaultSchemas.yaml#/Vault'

SuccessfullVaultsRetrieval2:
  type: object
  properties:
    message:
      type: string
      example: user has no vaults

updateVaultReq:
  type: object
  properties:
    oldName:
      type: string
      example: old vault name
    newName:
      type: string
      example: new vault name

VaultUpdate200:
  type: object
  properties:
    message:
      type: string
      example: vault updated successfully
    vault:
      $ref: './globalVaultSchemas.yaml#/Vault'

vaultDoesnotExist:
  type: object
  properties:
    message:
      type: string
      example: vault doesn't exist