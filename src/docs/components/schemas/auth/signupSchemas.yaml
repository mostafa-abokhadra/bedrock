signupRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      example: mostafa_abokhadra@example.com
    password:
      type: string
      format: password
      example: mosTafa73#
      description:
        Must contains at least
        - 8 characters
        - 1 uppercase letter
        - 1 lowercase letter
        - 1 number
        - 1 special character
    confirmPassword:
      type: string
      format: password
      example: mosTafa73#
      description: Must match password field exactly
  required:
    - email
    - password
    - confirmPassword

FailedUserCreation:
  type: object
  properties:
    message:
      type: string
      example: couldn't Create a User