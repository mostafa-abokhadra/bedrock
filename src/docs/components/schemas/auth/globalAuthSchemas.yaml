successfulUserCreationLogin:
  type: object
  properties:
    message:
      type: string
      example: User Created Successfully or logged in successfully
    user:
      type: object
      properties:
        _id:
          type: string
          example: 692e37a996f1190dd2dd8086
        email:
          type: string
          example: mostafa@example.com

FailedLogin:
  type: object
  properties:
    message:
      type: string
      example: Can not Login user

FailedRedisConnection:
  type: object
  properties:
    message:
      type: string
      example: "Authentication service unavailable. Please try again later."
    redis: 
      type: boolean
      example: false