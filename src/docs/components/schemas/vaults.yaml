Vault:
  type: object
  properties:
    name: 
      type: string
      example: my vault name
    author:
      type: string
      example: 6917178154e6263364b7b104
    _id:
      type: string
      example: 6917202776ff9538772eb48a
    createdAt:
      type: string
      example: 2025-11-14T12:27:19.715Z
    updatedAt:
      type: string
      example: 2025-11-14T12:27:19.715Z
    __v:
      type: number
      example: 0
    
successfullVaultCreation:
  type: object
  properties:
    message:
      type: string
      example: Vault created successfully
    vault:
      $ref: '#/components/schemas/Vault'

successfullretrievalOfVaults2:
  type: object
  properties:
    message:
      type: string
      example: user has no vaults

successfullretrievalOfVaults1:
  type: object
  properties:
    message:
      type: string
      example: vaults retreived successfully
    vaults:
      type: array
      items:
        $ref: '#/components/schemas/Vault'

successfullUpdateOfVault1:
  type: object
  properties:
    message:
      type: string
      example: vault updated successfully
    vault:
      $ref: '#/components/schemas/Vault'

vaultDoesnontExist:
  type: object
  properties:
    message:
      type: string
      example: vault doesn't exist

successfullDeleteOfVault:
  type: object
  properties:
    message:
      type: string
      example: vault deleted successfully
