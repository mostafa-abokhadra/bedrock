post:
  tags:
    - Vault APIs
  summary: create a new vault
  parameters: 
    - $ref: '#/components/parameters/CSRFtokenHeader'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: vault name
  responses:
    403:
      description: when user try to make authenticated operation while not authenticated
        or user sent an invalid csrf token
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/NotAuthenticated'
              - $ref: '#/components/schemas/validCSRFtoken'
    201:
      description: new vault was created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ccessfullVaultCreation'
    400:
      description: vault creation Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: vault creation failed
    500:
      description: server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rverError1'  
get:
  tags:
    - Vault APIs
  summary: getting all user vaults
  responses:
    403:
      description: when user try to make authenticated operation while not authenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotAuthenticated'

    200:
      description: successfull retrieval of vaults
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/ccessfullretrievalOfVaults1'
              - $ref: '#/components/schemas/ccessfullretrievalOfVaults2'
    
    500:
      description: server error while getting vaults
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rverError1' 
put:
  tags:
    - Vault APIs
  summary: updating vault name
  parameters: 
    - $ref: '#/components/parameters/CSRFtokenHeader'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            oldName:
              type: string
              example: old vault name
            newName:
              type: string
              example: new vault name
  responses:
    403:
      description: when user try to make authenticated operation while not authenticated
        or user sent invalid csrf token
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/NotAuthenticated'
              - $ref: '#/components/schemas/validCSRFtoken'
      
    200:
      description: vault updated Successfully
      content:
        application/josn:
          schema:
            anyOf:
              - $ref: '#/components/schemas/ccessfullUpdateOfVault1'
              - $ref: '#/components/schemas/ultDoesnontExist'
    500:
      description: server error Occured
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rverError1'
delete:
  tags:
    - Vault APIs
  summary: delete a user vault
  parameters: 
    - $ref: '#/components/parameters/CSRFtokenHeader'
  requestBody:
    required: true
    content: 
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: vault name to be deleted
  responses:
    403:
      description: when user try to make authenticated operation while not authenticated
        or sent invalide csrf token
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/NotAuthenticated'
              - $ref: '#/components/schemas/validCSRFtoken'
    
    200:
      description: delete a user vault successfully
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/ccessfullDeleteOfVault'
              - $ref: '#/components/schemas/ultDoesnontExist'
    500:
      description: server error Occured
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/rverError1'