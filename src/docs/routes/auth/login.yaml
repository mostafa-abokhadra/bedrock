post:
  tags:
    - User Authentication
  summary: Login the user in and creating a new session
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LoginRequest'
  responses:
    200:
      description: successfull login attempt
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginOkResponse'
    400:
      description: invalid user inputs
      content:
        application/json:
          schema:
            anyOf:
              - $ref: "#/components/schemas/BadRequestResponse"
              - $ref: "#/components/schemas/LoginBadRequest"
              - $ref: "#/components/schemas/InvalidCredentailsMethod"

    409:
      description: when user try to authenticate while already is Authenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlreadyAuthenticated'
    
    500:
      description: when a server error occur or couldn't login user
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/ServerError1'
              - $ref: '#/components/schemas/ServerError2'
    503:
      description: connection to redis session store Failed
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/FailedRedisConnection'