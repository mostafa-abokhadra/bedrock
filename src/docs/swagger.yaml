openapi: 3.0.0
info:
  title: Bedrock APIs
  version: 1.0.0

servers:
  - url: http://localhost:8080
  - url: https://bedrock-henna.vercel.app

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    SignupRequest:
      type: object
      properties:
        email:
          type: string
          example: mostafa@example.com
        password:
          type: string
          example: strongPassword1#
        confirmPassword:
          type: string
          example: strongPassword1#
      required:
        - email
        - password
        - confirmPassword
    SignupOkResponse:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          example: mostafa@example.com
    SignupBadRequestResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              msg:
                type: string
                example: invalide Emali address
              path:
                type: string
                example: email
              location:
                type: string
                example: body
              type:
                type: string
                example: field
              value:
                type: string
                example: yourInvalideEmailValue@example.com


security:
  - BasicAuth:  []

paths:
  /auth/signup:
    post:
      tags:
        - User Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        201:
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupOkResponse'
        400:
          description: invalide user input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignupBadRequestResponse"


